<!DOCTYPE html>
<html>

<head>
    <title>Long Table Example</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>4th June</th>
                <td>25000</td>
                <td>1500</td>
            </tr>
            <tr>
                <th>5th June</th>
                <td>55000</td>
                <td>5500</td>
            </tr>
            <tr>
                <th>6th June</th>
                <td>65000</td>
                <td>6500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>145000</td>
                <td>13500</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
