<!DOCTYPE html>
<html>

<head>
    <title>Book Table Example</title>
</head>

<body>
    <table>
        <tr>
            <th scope="col"></th>
            <th scope="col">Home Starter Hosting</th>
            <th scope="col">Premium Buisness Hosting</th>
        </tr>
        <tr>
            <th scope="row">Diskspace</th>
            <td>250mb</td>
            <td>1gb</td>
        </tr>
        <tr>
            <th scope="row">Bandwidth</th>
            <td>5gb per month</td>
            <td>50gb per month</td>
        </tr>
        <tr>
            <th scope="row">Email Account</th>
            <td>3</td>
            <td>10</td>
        </tr>
        <tr>
            <th scope="row">Server</th>
            <td>Shared</td>
            <td>VPS</td>
        </tr>
        <tr>
            <th scope="row">Support</th>
            <td>Email</td>
            <td>Telephone and Email</td>
        </tr>
        <tr>
            <th scope="row">Setup</th>
            <td>Free</td>
            <td>Free</td>
        </tr>
        <tr>
            <th scope="row">FTP Account</th>
            <td>1</td>
            <td>5</td>
        </tr>
        <tr>
            <th></th>
            <td colspan="2">Sign up now and save 10%</th>
        </tr>
    </table>
</body>

</html>
