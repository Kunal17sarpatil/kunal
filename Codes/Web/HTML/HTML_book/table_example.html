<!DOCTYPE html>
<html>

<head>
    <title>Table Example</title>
</head>

<body>
    <table>
        <tr>
            <td>15</td>
            <td>20</td>
            <td>25</td>
        </tr>
        <tr>
            <td>35</td>
            <td>40</td>
            <td>45</td>
        </tr>
        <tr>
            <td>55</td>
            <td>60</td>
            <td>65</td>
        </tr>
    </table>
    <table>
        <tr>
            <th></th>
            <th scope="col">Runs</th>
            <th scope="col">Wickets</th>
        </tr>
        <tr>
            <th scope="row">Kunal Sarpatil</th>
            <td>3000</td>
            <td>250</td>
        </tr>
        <tr>
            <th scope="row">Digvijay Jadhav</th>
            <td>2500</td>
            <td>150</td>
        </tr>
    </table>
</body>

</html>
